name: golangci-lint

on:
  pull_request:
    branches: [ master ]
permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            level: info
            reporter: github-pr-review
            filter_mode: file
            fail_on_error: true
